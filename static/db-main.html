<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVAdminer-RS - Keys Management</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="info-bar" id="info-bar">Not connected</div>
    <div class="main-content">
        <div class="sidebar">
            <h3>KVAdminer-RS</h3>
            <a href="/static/index.html" data-tooltip="Connect to kv database">Connect to DB</a>
            <a href="/static/db-main.html" data-tooltip="View and manage keys">Keys Management</a>
        </div>
        <div class="content">
            <h1>All Keys</h1>
            <div id="top-controls">
                <input type="text" id="search-input-top" placeholder="Search keys...">
                <div id="pagination-controls-top" class="pagination-controls">
                    <label for="page-size-top">Page size:</label>
                    <select id="page-size-top">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div id="pagination-controls-top" class="pagination-controls">
                    <button id="prev-page-top">Previous</button>
                    <input type="text" id="current-page-top" size="3">
                    <span>of <span id="total-pages-top"></span></span>
                    <button id="next-page-top">Next</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="keys-table-body"></tbody>
            </table>
            <div id="bottom-controls">
                <input type="text" id="search-input-bottom" placeholder="Search keys...">
                <div id="pagination-controls-top" class="pagination-controls">
                    <label for="page-size-bottom">Page size:</label>
                    <select id="page-size-bottom">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div id="pagination-controls-bottom" class="pagination-controls">
                    <button id="prev-page-bottom">Previous</button>
                    <input type="text" id="current-page-bottom" size="3">
                    <span>of <span id="total-pages-bottom"></span></span>
                    <button id="next-page-bottom">Next</button>
                </div>
            </div>
            <h2>Create Key</h2>
            <form id="create-form" class="inline-form">
                <label for="new-key">Key:</label>
                <input type="text" id="new-key" name="new-key" required>
                <label for="new-value">Value:</label>
                <input type="text" id="new-value" name="new-value" required>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
   <script src="/static/scripts/db-main.js"></script>
</body>
</html>
