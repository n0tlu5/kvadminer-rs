<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVAdminer-RS - Keys</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="sidebar">
        <h3>KVAdminer-RS</h3>
        <a href="/static/index.html" data-tooltip="Connect to Server">Connect to DB</a>
        <a href="/static/db-main.html" data-tooltip="View and manage keys">DB Main</a>
        <a href="/static/key-edit.html" data-tooltip="Edit an existing key">Key Edit</a>
    </div>
    <div class="content">
        <h1>All Keys</h1>
        <ul id="keys-list"></ul>
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
        <h2>Create Key</h2>

        <form id="create-form">
            <label for="new-key">Key:</label>
            <input type="text" id="new-key" name="new-key" required>
            <label for="new-value">Value:</label>
            <input type="text" id="new-value" name="new-value" required>
            <button type="submit">Create</button>
        </form>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
